<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h1>Photo Editor</h1>
      <section>
        <div class="eidtor_wrap">
          <div class="drag_area">
            이미지를 드래그 앤 드롭 하세요.
            <input type="file" />
          </div>
          <div class="canvas_wrap">
            <canvas class="canvas"></canvas>
            <img src="/sample.jpg" alt="sample" class="fileImage" />
          </div>
        </div>
        <div class="image_wrap"></div>
        <div class="button_wrap">
          <button type="button" class="btn_flip">전환</button>
          <button type="button" class="btn_sepia">세피아</button>
          <button type="button" class="btn_gray">그레이</button>
          <button type="button" class="btn_save">저장</button>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
